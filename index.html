<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Blackjack in Elm</title>
    <style>
      button,
      input { /* 1 */
        overflow: visible;
      }

      input { /* 1 */
        border: 0;
      }

      html {
        -ms-text-size-adjust: 100%; /* 2 */
        -webkit-text-size-adjust: 100%; /* 2 */
        background-color:black;
        height: 100%;
        line-height: 1.15; /* 1 */
      }

      body {
        margin: 0px;
      }

      h1 {
        font-size: 2em;
        margin: 0.67em 0;
      }

      .fullscreen {
        -webkit-flex-flow: row wrap;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        flex-flow: row wrap;
        font-family: Palatino;
        min-height: 100vh;
        min-width: 100%;
      }

      .fullscreen > * {
        flex: 1 100%;
      }

      .history-column {
        background: url("media/dark_wood.png");
        color: white;
        padding: 0 20px;
      }

      h1 {
        text-align: center;
      }

      .play-table-column {
        background-image: url('media/felt.png');
        padding: 0;
        position: relative;
        z-index: 2;
        width: 100%;
      }

      .play-table-column > h1 {
        /*width: 500px;*/
        max-width: 100%;
      }


      .play-table-column > .player-pocket {
        background: white;
        background: url("media/regal.png");
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        font-size: 5em;
        text-align: center;
        text-shadow: -1px -1px gold;
      }

      .new-game {
        width: 100%;
      }

      .new-game > div {
        display: flex;
        font-size: 35px;
        margin-bottom: 15px;
        white-space: nowrap;
      }

      .new-game  > div > button {
        background: gold;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        font-family: Palatino;
        font-size: 35px;
        padding: 10px;
        width: 100%;
      }
      .new-game > div > button:hover {
        background: 0xffe820;
        cursor: pointer;
      }

      .new-game > div:nth-child(2) {
        justify-content: center;
      }

      .new-game > div > button:disabled {
        box-shadow: none;
        cursor: not-allowed;
        opacity: 0.5;
      }


      .new-game > div > input[type=text] {
        background-color: rgba(255, 255, 255, .75);
        display: inline-block;
        font-family: Palatino;
        font-size: 35px;
        width: 3em;
      }

      .new-game > div > input[type=text]:focus {
        background-color: white;
        background-color: rgba(255, 255, 255, .85);
      }

      .new-game > div > input[type=text]:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }

      .action-buttons {
        color:black;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
        margin-top: 20px;
      }
      .action-buttons > button {
        font-family: Palatino;
        font-size: 1.75em;
        margin: 0.2em;
        padding: 0.2em;
        width: 100%;
      }

      .action-buttons > button:hover {
        cursor: pointer;
      }

      .action-buttons > button:disabled {
        box-shadow: none;
        cursor: not-allowed;
      }

      .action-buttons > .hit-button {
        background: lightgreen;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      }

      .action-buttons > .hit-button:hover {
        background: palegreen;
      }

      .action-buttons > button:disabled.hit-button:hover {
        background: lightgreen;
      }

      .action-buttons > .stand-button {
        background: darksalmon;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      }

      .action-buttons > .stand-button:hover {
        background: lightsalmon;
      }

      .action-buttons > button:disabled.stand-button:hover {
        background: darksalmon;
      }

      .action-buttons > .surrender-button {
        background: white;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      }

      .flash {
        background-color: black;
        background: url("media/dark_wood.png");
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        color: gold;
        font-family: Georgia;
        letter-spacing: .75px;
        max-height: 2em;
        min-height: 2em;
        padding: 15px;
        text-align: center;
      }

      .strategy-column {
        background: url("media/dark_wood.png");
        color: white;
        flex-grow:1;
        padding-left: 20px;
        padding-right: 20px;
      }

      .strategy-column > div >table {
        width: 100%;
      }

      .show-cards {
        width: 100%;
        text-align: center;
        table-layout: fixed;
      }

      .show-cards > tbody > tr > td {
        height: 2em;
        max-width: 50%;
        text-shadow: -1px -1px #EEEEEE;
        vertical-align: top;
      }

      .show-cards > tbody > tr > td > span {
        background-color: white;
      }

      tbody > tr > td:nth-child(2):hover {
        cursor: pointer;
      }

      .play-table-column {order: 1; flex: 1; }
      .strategy-column { order: 2; }
      .history-column { order: 3; }

      @media all and (min-width: 800px) {
        .play-table-column {order: 1; flex: 1; min-width: 50%; max-width: 50%; }
        .strategy-column { order: 2; max-width: 50%;}
        .history-column { order: 3; max-width: 100%; }
        .play-table-column {
          padding: 0 1em 0 1em;
        }
        .history-column, .strategy-column { flex: 1 auto; }
      }

      @media all and (min-width: 1000px) {
        .history-column { order: 1; min-width: 30%; max-width: 30%;}
        .play-table-column { order: 2; }
        .play-table-column { flex: 3 0px; min-width: 35%; max-width: 35%;}
        .strategy-column { order: 3; max-width: 35%; }
      }
    </style>
    <script type="text/javascript" src="js/elm.js"></script>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  </head>

  <body>
    <div id="blackjack"></div>
  </body>

  <script type="text/javascript">
    window.onbeforeunload = function() {
      return "Your score will be lost";
    };
    var node = document.getElementById('blackjack');
    var app = Elm.Main.embed(node);
  </script>
</html>
