<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Blackjack in Elm</title>
    <script type="text/javascript" src="elm.js"></script>
    <style>
      html{
        height: 100%;
      }

      body {
        margin: 0px;
      }

      .fullscreen {
        display: flex;
        font-family: Palatino;
        min-height: 100vh;
        min-width: 100%;
      }

      .history-column {
        background: url("https://www.toptal.com/designers/subtlepatterns/patterns/dark_wood.png");
        color: white;
        flex-grow: 1;
        max-width: 20%;
        min-width: 20%;
        padding: 0 20px;
      }

      h1 {
        text-align: center;
      }

      .play-table-column {
        background-image: url('media/felt.png');
        flex-grow: 1;
        max-width: 40%;
        min-width: 40%;
        padding: 0 5% 0 5%;
        position: relative;
        z-index: 2;
      }


      .play-table-column > .player-pocket {
        font-size: 102px;
        text-align: center;
        background: white;
        background: url("https://www.toptal.com/designers/subtlepatterns/patterns/regal.png");
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      }

      .new-game {
        text-align: center;
      }

      .new-game > button {
        background: gold;
        font-family: Palatino;
        font-size: 35px;
        border-size: 0;
        padding: 10px;
        width: 100%;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
        margin-bottom: 15px;
      }
      .new-game > button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }

      .new-game > label {
        font-size: 35px;
      }

      .new-game > input[type=text] {
        font-size: 35px;
        font-family: Palatino;
        transition: ease-in-out, width .35s ease-in-out;
        background-color: rgba(255, 255, 255, .75);
      }

      .new-game > input[type=text]:focus {
        background-color: white;
        background-color: rgba(255, 255, 255, .85);
      }

      .new-game > input[type=text]:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }

      .action-buttons {
        color:black;
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
        min-width: 100%;
      }
      .action-buttons > button {
        font-family: Palatino;
        padding: 10px;
        font-size: 35px;
        margin: 0 10px 0 10px;
      }

      .action-buttons > button:disabled {
        cursor: not-allowed;
      }

      .action-buttons > .hit-button {
        background: lightgreen;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      }

      .action-buttons > .stand-button {
        background: lightsalmon;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      }

      .action-buttons > .surrender-button {
        background: white;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      }

      .flash {
        color: gold;
        background-color: black;
        background: url("https://www.toptal.com/designers/subtlepatterns/patterns/dark_wood.png");
        font-family: Georgia;
        letter-spacing: .75px;
        text-align: center;
        min-height: 1em;
        max-height: 1em;
        padding: 15px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      }

      .strategy-column {
        background: url("https://www.toptal.com/designers/subtlepatterns/patterns/dark_wood.png");
        color: white;
        flex-grow:1;
        padding-left: 20px;
      }

      .show-cards {
        width: 100%;
        text-align: center;
        table-layout: fixed;
      }

      .show-cards > tbody > tr > td {
        background-color: white;
        font-size: 125px;
        max-width: 50%;
        vertical-align: top;
        height: 2em;

      }

      .show-cards > tbody > tr > td {

      }
    </style>
  </head>

  <body>
    <div id="blackjack"></div>
  </body>

  <script type="text/javascript">
    var node = document.getElementById('blackjack');
    var app = Elm.Main.embed(node);
  </script>
</html>
